<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Alex Chen</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Motiva+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--steam-darkest);
            position: relative;
            overflow: hidden;
        }
        
        .error-background {
            position: absolute;
            inset: 0;
            opacity: 0.05;
            background-image: repeating-linear-gradient(
                45deg,
                var(--steam-blue),
                var(--steam-blue) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: float 20s linear infinite;
        }
        
        .error-container {
            text-align: center;
            z-index: 1;
            padding: var(--spacing-2xl);
            max-width: 600px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--steam-blue), var(--steam-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-md);
            animation: glitch 2s ease-in-out infinite alternate;
        }
        
        .error-title {
            font-size: 32px;
            color: var(--steam-text);
            margin-bottom: var(--spacing-md);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .error-message {
            font-size: 18px;
            color: var(--steam-text-dim);
            margin-bottom: var(--spacing-xl);
            line-height: 1.6;
        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: var(--spacing-xl);
            animation: breathing 3s ease-in-out infinite;
        }
        
        .error-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-button {
            padding: var(--spacing-md) var(--spacing-xl);
            background: transparent;
            border: 2px solid var(--steam-blue);
            color: var(--steam-blue);
            text-decoration: none;
            border-radius: 3px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .error-button:hover {
            background: var(--steam-blue);
            color: var(--steam-darkest);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 192, 244, 0.3);
        }
        
        .error-button.primary {
            background: linear-gradient(135deg, var(--steam-green), var(--steam-green-light));
            border-color: var(--steam-green);
            color: white;
        }
        
        .error-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 158, 0, 0.3);
        }
        
        .achievement-unlocked {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--steam-card);
            border: 1px solid var(--steam-blue);
            border-radius: 4px;
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            transform: translateX(400px);
            animation: slideInLeft 0.5s ease 2s forwards;
        }
        
        .achievement-icon-small {
            font-size: 24px;
        }
        
        .achievement-text {
            color: var(--steam-text);
            font-size: 12px;
        }
        
        .achievement-name {
            color: var(--steam-green-light);
            font-weight: 600;
            display: block;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-background"></div>
        <div class="error-container">
            <div class="error-icon">üéÆ</div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Looks like this page got lost in the cloud. The resource you're looking for might have been 
                moved, renamed, or is temporarily unavailable. Let's get you back on track!
            </p>
            <div class="error-actions">
                <a href="/" class="error-button primary">Return to Store</a>
                <a href="/pages/projects.html" class="error-button">View Projects</a>
                <a href="/pages/contact.html" class="error-button">Contact Support</a>
            </div>
        </div>
    </div>
    
    <!-- Achievement Easter Egg -->
    <div class="achievement-unlocked">
        <div class="achievement-icon-small">üèÜ</div>
        <div class="achievement-text">
            <span class="achievement-name">Achievement Unlocked!</span>
            <span>Explorer - Found a hidden page</span>
        </div>
    </div>
    
    <script>
        // Add some interactive elements
        document.querySelector('.error-code').addEventListener('click', function() {
            this.style.animation = 'glitch 0.1s ease-in-out 5';
            setTimeout(() => {
                this.style.animation = 'glitch 2s ease-in-out infinite alternate';
            }, 500);
        });
        
        // Random glitch effect
        setInterval(() => {
            const code = document.querySelector('.error-code');
            if (Math.random() > 0.95) {
                code.textContent = Math.random() > 0.5 ? '4O4' : '40A';
                setTimeout(() => {
                    code.textContent = '404';
                }, 100);
            }
        }, 3000);
    </script>
</body>
</html>
